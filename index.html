<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="css/angular-material.min.css">
        <link rel="stylesheet" href="assets/app.css">

    </head>
    <body ng-app="App" layout="column" ng-controller="UserController as ul">

      <!-- Main Content Starts Here -->
      <md-toolbar ng-controller="AppCtrl"  layout="row">
        <md-button class="menu" ng-click="openLeftMenu()" >
          <md-icon md-svg-src="assets/svg/menu.svg"></md-icon>
        </md-button>

        <h1>Angular Toolbar</h1>
      </md-toolbar>


      <div flex layout="row">


        <md-sidenav  ng-click="ul.toggleList()" md-is-open="isSidenavOpen" md-component-id="left" class="md-sidenav-left md-whiteframe-z2" >
          <md-list>
            <md-list-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>
        

        <md-content flex id="content">
          <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{ul.selected.name}}</h2>
          <p>{{ul.selected.content}}</p>

          <md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
            <md-icon md-svg-icon="assets/svg/share.svg"></md-icon>
          </md-button>
        </md-content>

    </div>

      <!--All Angular Libraries-->
      <script src="lib/angular.min.js"></script>
      <script src="lib/angular-animate.min.js"></script>
      <script src="lib/angular-aria.min.js"></script>
      <script src="lib/angular-messages.min.js"></script>
      <!-- Angular Material Library -->
      <script src="lib/angular-material.min.js"></script>

      <script src="src/users/Users.js"></script>
      <script src="src/users/UserController.js"></script>
      <script src="src/users/UserService.js"></script>
      <!-- My App's JS Files  -->
      <script src="app/app.js">

      </script>

    </body>
</html>
